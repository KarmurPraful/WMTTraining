    <script>
        // templet string
        function StrTemplet(){
            document.write("we are concate two string using this sign (` `)<br>")
            var st1="praful"
            var st2="karmur"
            var concate=`${st1} ${st2}`
            document.write(`concate string using back Tick is ${concate}`)
        }

        // Arrow function
        function Arrowfun(){
            let arr=()=>{

            }

        }


        // rest operator
        // ->reast operator convert multipal argument into array
        function reastOprator(){
            function rest(name,...args){
                console.log(typeof(args))
                console.log(`name is ${name} and array is ${args}`)
                let sum=0
                for(i of args){
                    sum+=i
                }
                document.write(`sum=${sum}`)
            }
            
            rest("praful",20,30,40)

        }

        // spread operator
        // ->in spread opertor arr conver multipal ele
        function spred1(){
            function spred(name,...args){
                console.log(typeof(args))
                console.log(`name is ${name} and array is ${args}`)
                let sum=0
                for(i of args){
                    sum+=i
                }
                document.write(`sum=${sum}`)
            }
            
            let arr=[20,40,40]
            spred("praful",...arr)


            // 
            console.log("without spread opr")
            console.log(arr)
            console.log("with spread opr")
            console.log(...arr)

            // concate to array without using concat we useing spread opertor
            let arr1=[10,20,30]
            let arr2=[40,50]
            let arr3=[...arr1,...arr2]
            console.log("concate arr is ="+arr3)
        

        }
