<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fetchread()">fetchread</button>
    <button onclick="Adddatafetch()">addatedatafetch</button>
    <button onclick="updatedatafetch()">updatedatafetch</button>
    <button onclick="fetchdelete()">fetchdelete</button>
    <script>
        function fetchread(){
        fetch('https://jsonplaceholder.typicode.com/users')
        .then((response)=>{
            return response.json()
        })
        .then(result=>{
            console.log(result)
            for(var x in result){
                document.write(result[x].name)
            }
        }).catch((error)=>console.log(error))
        }

        // in fetch method for 
        // update-PUT
        // delete-DELETE


        // in body we enterd those data which stored in server
        // -Form Data/JSON data/Text

        // header is type of data

        function Adddatafetch(){
              var obj = {
                title: 'web',
                city: 'no',
                userId: 11,
              }
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
              method: 'PUT',
              body: JSON.stringify(obj),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            })
              .then((response) => response.json())
              .then((json) => console.log(json));

            }


        function updatdatafetch(){
              var obj = {
                title: 'web',
                city: 'no',
                userId: 11,
              }
            fetch('https://jsonplaceholder.typicode.com/posts', {
              method: 'POST',
              body: JSON.stringify(obj),
              headers: {
                'Content-type': 'application/json; charset=UTF-8',
              },
            })
              .then((response) => response.json())
              .then((json) => console.log(json));

            }
        function fetchdelete(){
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
              method: 'DELETE',
            });
        }
    </script>
</body>
</html>
