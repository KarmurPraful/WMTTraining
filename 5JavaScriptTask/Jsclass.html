        function staticclass(){

                    this.name=name;
                    this.year=year;
                }

                    return "hello sir,<br>"
                }
            }
            document.write(MyClass.fun1())

                    this.year=year;
                }

                    var yr2=yr1.getFullYear()-x.year
                    return "hello "+x.name+"<br>"+"your age is "+ yr2

            }
            obj1=new MyClass1("praful",1999)
