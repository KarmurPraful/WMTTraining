<body>
    <p>Click the button to get your coordinates.</p>

<button onclick="getGiolocatiob()">Try It</button>

<p id="demo"></p>
  
    <div id="root">
        
    </div>
    <script>
        var x=document.getElementById("root")
        function getGiolocatiob(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showosition,showerror)
            }
        }
        // function getGiolocatiob() {
        //     if (navigator.geolocation) {
        //       navigator.geolocation.watchPosition(showPosition,showerror);
        //     } else {
        //       x.innerHTML = "Geolocation is not supported by this browser.";
        //     }
        // }
        function showosition(position){
            x.innerHTML="Latitude:"+position.coords.latitude
        }
        function showerror(error){
            switch(error.code) {
                case error.PERMISSION_DENIED:
                  x.innerHTML = "denied request for Geolocation."
                  break;
                case error.POSITION_UNAVAILABLE:
                  x.innerHTML = "information not-unavailable."
                  break;
                case error.TIMEOUT:
                  x.innerHTML = "The request to get user location timed out."
                  break;
                case error.UNKNOWN_ERROR:
                  x.innerHTML = "An unknown error occurred."
                  break;
                }
        }
    </script>
