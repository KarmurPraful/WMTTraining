<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main
        {
            position: relative;
            width: 500px;
            height: 500px;
            background: rgb(228, 205, 205);
        }
        .box1
        {
            position: static;
            top: 50px;   
            width: 400px;
            height:400px;
            background: rgb(155, 99, 99); 
        }
        .box2{
            position: relative;
    
            bottom: -90px;
            width: 200px;
            height: 200px;
            background: rgb(160, 28, 28);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">
            <div class="box2">

            </div>
        </div>
    </div>
</body>
</html>
