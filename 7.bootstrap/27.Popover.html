<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>dropdown</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script src="jquery-3.6.0.min.js"></script>



    <style>
        .container{
            border: 3px solid black;
           
        }
        .container-fluid{
            border: 2px solid black;
        }

    </style>
        <script>
            $(document).ready(function(){
                $('[data-bs-toggle="popover"]').popover({
                    html : true,
                    title:"Popover Title",
                    content:"this is popover content",
                    
                })
                $("#showbtn").click(function(){
                    $('[data-bs-toggle="popover"]').popover('show')
                })
                $("#hidebtn").click(function(){
                    $('[data-bs-toggle="popover"]').popover('hide')
                })
                $("#toggle").click(function(){
                    $('[data-bs-toggle="popover"]').popover('toggle')
                })
                $('[data-bs-toggle="popover"]').on("show.bs.popover",function(){
                    alert("show");                 
                })
                $('[data-bs-toggle="popover"]').on("shown.bs.popover",function(){
                    alert("shown");                 
                })
                $('[data-bs-toggle="popover"]').on("hide.bs.popover",function(){
                    alert("hide");                 
                })
                $('[data-bs-toggle="popover"]').on("hidden.bs.popover",function(){
                    alert("hidden");                 
                })
                $('[data-bs-toggle="popover"]').on("inserted.bs.popover",function(){
                    alert("Inserted");                 
                })
            })
        </script>
</head>
<body>
    <div class="container mb-5 ">
        <div class="row py-5">
            <div class="col-md-7 mx-auto">
                <a  class="btn btn-lg btn-danger"   data-bs-toggle="popover" data-bs-content="And here's some amazing content. It's very engaging. Right?" data-bs-placement="left">Dismissible popover</a>
                <button class="btn btn-primary" data-bs-toggle="popover" data-bs-content="this ids a popover content " data-bs-placement="left" >Popover btn</button>
                <button id="showbtn" class="btn btn-danger">
                    Show
                </button>
                <button id="hidebtn" class="btn btn-danger">
                    hide
                </button>
                <button id="toggle" class="btn btn-danger">
                    toggle
                </button>
            </button>
            </div>
        </div>
    </div>

</body>
</html>
