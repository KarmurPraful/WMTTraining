<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Container</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .container{
            border: 3px solid black;
           
        }
        .container-fluid{
            border: 2px solid black;
        }
        .row{
            border: 2px solid red;
        }
        .col,.col-1,.col-2,.col-3,.col-4,.col-5,.col-6,.col-7,.col-8,.col-9,.col-10,.col-11,.col-12{
            border: 2px solid green;
        }
        .pink{
            background-color: pink;
        }
        .blue{
            background-color: rgb(50, 50, 213);
            color: white;
        }
        .orange{
            background-color:orange;
        }
        .green{
            background-color: green;
        }
        .border1{
            border: 1px solid black;
        }
        .white{
            background-color: white;
        }

    </style>
</head>
<body>
    <!-- container
        row row is used for horrizontal
        col
     -->

    <div class="container">
        <div class="p-3 pink d-lg-inline-block">col 1
            <p>hear we apply display prop</p>
        </div>
        <div class="p-3 green d-lg-inline-block">col 2
            <p>hear we apply display prop</p>
        </div>        
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3 pink ">col 1
                <p>hear we apply display prop</p>
            </div>
            <div class="col-md-3 d-block green d-sm-none ">col 2
                <p>hear we apply display prop</p>
            </div>   
            <div class="col-md-3 orange ">col 2
                <p>hear we apply display prop</p>
            </div> 
            <div class="col-md-3 blue ">col 2
                <p>hear we apply display prop</p>
            </div>  
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="d-flex flex-column-reverse" style="border: 3px solid blue;">
            <div class="pink p-3">col 1</div>
            <div class="green p-3">col 2</div>   
            <div class="blue p-3">col 3</div>  
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class=" col pink p-3 ">col 1</div>
            <div class=" col green p-3 d-none d-print">col 2</div>   
            <div class=" col blue p-3">col 3</div>  
        </div>
    </div>

    
</body>
</html>
