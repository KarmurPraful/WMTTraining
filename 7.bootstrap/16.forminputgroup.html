<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Container</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .container{
            border: 3px solid black;
           
        }
        .container-fluid{
            border: 2px solid black;
        }


    </style>
</head>
<body>
    <div class="container ">
        <h2 class="py-3 text-center">Bootstrap Form</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-check form-check-inline">
                   <input type="checkbox" class="form-check-input" id="one" checked>
                   <label for="one" class="form-check-label">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="two">
                    <label for="two" class="form-check-label">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="three" disabled>
                    <label for="three" class="form-check-label">3(disabled)</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="one" checked>
                    <label for="one" class="form-check-label">1</label>
                 </div>
                 <div class="form-check form-check-inline">
                     <input type="radio" class="form-check-input" id="two">
                     <label for="two" class="form-check-label">2</label>
                 </div>
                 <div class="form-check form-check-inline">
                     <input type="radio" class="form-check-input" id="three" disabled>
                     <label for="three" class="form-check-label">3(disabled)</label>
                 </div>
                
            </div>
        </div>
    </div>   

</body>
</html>
