<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>jQuery get() method</h1>
    <div id="box" class="div1">
        <h2>Test Box</h2>
        <p id="para1">Lorem ipsum </p>
    </div>
    <form action="">
        name:<input type="text" value="praful" id="fname">
        email:<input type="email">
    </form>
    <script>
        // text
        // html
        // attr
        // val
        $(document).ready(function(){
            var x=$("#para1").text()
            console.log("text value is"+x)

            var y=$("#para1").html()
            console.log("html value is"+y)

            var p1=$("#fname").val()
            console.log(p1)

            var attr1=$("#box").attr('class')
            console.log(attr1)

        })
    </script>
</body>
</html>
