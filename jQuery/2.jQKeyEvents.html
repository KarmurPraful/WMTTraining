<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="box" class="test" style="background:rgb(126, 126, 159)">
        <h2>TEst Box</h2>
        <p>this is paragraph used for jQuery practice </p>
    </div>
    <script>
        // keypress
        // keydown
        // keyup
        $(document).ready(function(){
            $("body").keyup(function(){
                $('#box').css('background-color','Transparent')
                
                var a=$('#box').text()
                console.log(a)
            });      
            $("body").keypress(function(){
                $('#box').css('background-color','rgb(224, 151, 62)')
                
                var a=$('#box').text()
                console.log(a)
            }); 
            $("body").keydown(function(){
                $('#box').css('background-color','red')
                
                var a=$('#box').text()
                console.log(a)
            });     
        });
    </script>
</body>
</html>
