    <title>Document</title>

</head>
<body>

    <div id="box">
        <h2>test box</h2>
        <p>this is jQuery part</p>
    </div>
    <script>
        // load    (Remove in version 3.0)

            $(window).resize(function(){
                console.log("resize window")
            })
        })
        
    </script>
