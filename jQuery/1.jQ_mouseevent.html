<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="box" class="test" style="background:rgb(126, 126, 159)">
        <h2>TEst Box</h2>
        <p>this is paragraph used for jQuery practice </p>
    </div>
    <script>
        $(document).ready(function(){
            $("#box").click(function(){
                $('#box').css('background-color','green')
                // on click get html ot text content
                var a=$('#box').text()
                console.log(a)
            })

            $("#box").dblclick(function(){
                // on double click
                $('#box').css('background-color','rgb(224, 151, 62)')
                
                var a=$('#box').text()
                console.log(a)
            })

            $("#box").contextmenu(function(){
                // onright click
                $('#box').css('background-color','blue')               
  
            })
            $("#box").mouseenter(function(){
                // on mouse enter box property has been changed
                $('#box').css('background-color','lightblue')               
  
            })
            $("#box").mouseleave(function(){
                // on mouse enter box property has been changed
                $('#box').css('background-color','Transparent ')               
  
            })
        });
        
    </script>
</body>
</html>
